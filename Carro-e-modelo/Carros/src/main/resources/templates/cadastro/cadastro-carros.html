<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Carros</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
  color: red;
}
</style>
</head>
<body> 	
<div class="container">
  <div class="row">  	
    <div class="col">
    <a href="/" class="btn btn-primary">Voltar</a>
    	<h2>Cadastro de Carros</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<form action="#" th:action="@{/carro/save}" th:object="${carros}" method="post">
			  
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">placa:</label>
			    <div class="col-sm-3">
			    	<input class="form-control" type="text" th:field="*{placa}"> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></span>
			    </div>
			</div>
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Cor:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{cor}"> 
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}"></span>
			    </div>				
			</div>
			
			<div class="row mb-3">
						<label class="col-sm-1 col-form-label">modelo:</label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{modelo}">
								<th:block th:each="modelo : ${modelos}">
									<option th:value="${modelo.id}"
										th:text="${modelo.nome}"></option>
								</th:block>
							</select>
						</div>
					</div>
			
			<input  class="btn btn-primary" type="submit" value="Gravar"/>
		</form>
		
    </div>
</div>
</div>

</body>
</html>
