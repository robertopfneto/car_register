<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listagem de Carros</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<body>

	<div class="container text-center">		
		<div class="row align-items-start">
			<div class="col">
				<a class="btn btn-outline-dark btn-sm" th:href="@{/modelo/new}"> Cadastrar Modelo </a>
			</div>
		
			<div class="col">
				<a class="btn btn-outline-danger btn-sm" th:href="@{/carro/new}"> Cadastrar Carro </a>
			</div>
		</div>
	</div>

<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1>Lista de Carros</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Cor</th>
				<th>modelo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${carros.empty}">
				<td colspan="2">Nao hรก carros cadastrados</td>
			</tr>
			<tr th:each="carro : ${carros}">
				<td><span th:text="${carro.placa}"> Placa do Carro:  </span></td>
				<td><span th:text="${carro.cor}"> Cor do Carro:  </span></td>
				<td>
					<th:block th:each="modelo : ${carro.modelo}">
						<span th:text="${modelo.nome}"> Modelo do carro</span>
						<br />
					</th:block>
				</td>
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
